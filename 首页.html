<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萝卜芽科技无限公司</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- GSAP 动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        secondary: '#00aaff',
                        dark: '#1a1a2e',
                        light: '#f5f7fa'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    },
                    boxShadow: {
                        'glow': '0 0 15px rgba(0, 170, 255, 0.5)',
                        'glow-lg': '0 0 25px rgba(0, 170, 255, 0.7)'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient {
                @apply bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary;
            }
            .btn-glow {
                @apply transition-all duration-300 hover:shadow-glow active:shadow-glow-lg;
            }
            .bg-blur {
                @apply backdrop-blur-md bg-white/10;
            }
        }
        
        /* 自定义样式 */
        body {
            background: linear-gradient(135deg, #0a192f 0%, #172a45 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .logo-container {
            perspective: 1000px;
        }
        
        .logo {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .logo-container:hover .logo {
            transform: rotateY(180deg);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0066cc 0%, #00aaff 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .btn-primary:hover:after {
            left: 100%;
        }
        
        /* 粒子背景 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify justify-center min-h-screen text-light">
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <!-- 主内容 -->
    <div class="container mx-auto px-4 z-10 flex flex flex-col items-center justify-center">
        <!-- Logo -->
        <div class="logo-container mb-8">
            <img src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/6538ddbc44ba4be0aa5d0a418ca7da53~tplv-a9rns2rl98-image.image?rcl=20250930165933678E3045435AC6472980&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1761814784&x-signature=BuNnNqvpMYODlmSWBoPRRweFgyw%3D" 
                 alt="萝卜芽科技无限公司" 
                 class="logo w-40 h-40 object-contain mb-4">
        </div>
        
        <!-- 公司名称 -->
        <h1 class="text-4xl md:text-6xl font-bold mb-2 text-gradient">萝卜芽科技无限公司</h1>
        <p class="text-xl md:text-2xl text-gray-300 mb-12">探索科技无限可能</p>
        
        <!-- 按钮容器 -->
        <div class="flex flex-col md:flex-row gap-6 w-full max-w-md">
            <!-- 拉布布折纸铺按钮 -->
            <button id="btn-origami" class="btn-primary btn-glow flex-1 py-4 px-8 rounded-full text-xl font-semibold text-white shadow-lg hover:scale-105 active:scale-95">
                <i class="fa fa-paper-plane mr-2"></i>拉布布折纸铺
            </button>
            
            <!-- HTML在线游戏按钮 -->
            <button id="btn-games" class="btn-primary btn-glow flex-1 py-4 px-8 rounded-full text-xl font-semibold text-white shadow-lg hover:scale-105 active:scale-95">
                <i class="fa fa-gamepad mr-2"></i>HTML在线游戏
            </button>
        </div>
    </div>
    
    <!-- 粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // 初始化粒子背景
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00aaff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#0066cc",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.8
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
            
            // 页面元素动画
            gsap.from('.logo', {
                y: -50,
                opacity: 0,
                duration: 1,
                ease: 'power3.out'
            });
            
            gsap.from('h1', {
                y: 30,
                opacity: 0,
                duration: 1,
                delay: 0.3,
                ease: 'power3.out'
            });
            
            gsap.from('p', {
                y: 20,
                opacity: 0,
                duration: 1,
                delay: 0.6,
                ease: 'power3.out'
            });
            
            gsap.from('.btn-primary', {
                y: 40,
                opacity: 0,
                duration: 1,
                delay: 0.9,
                stagger: 0.2,
                ease: 'power3.out'
            });
        });
        
        // 按钮点击事件
        document.getElementById('btn-origami').addEventListener('click', function() {
            // 跳转到拉布布折纸铺页面（留空）
            window.location.href = 'origami.html';
        });
        
        document.getElementById('btn-games').addEventListener('click', function() {
            // 跳转到HTML在线游戏页面（留空）
            window.location.href = 'games.html';
        });
    </script>
</body>
</html>
