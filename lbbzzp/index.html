<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉布布折纸铺 - 欢迎</title>
    <style>
        /* 基础变量：明暗模式核心配色 - 与教程页面完全匹配 */
        :root {
            --bg-main: #ffffff;
            --bg-card: #f8fafc;
            --bg-hover: #f0f9ff;
            --text-title: #1e293b;
            --text-desc: #64748b;
            --accent-primary: #3b82f6;
            --accent-light: #93c5fd;
            --border-light: #e2e8f0;
            --shadow-light: 0 4px 12px rgba(0,0,0,0.05);
            --shadow-medium: 0 10px 25px rgba(0,0,0,0.1);
        }
        .dark {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #2563eb15;
            --text-title: #f1f5f9;
            --text-desc: #94a3b8;
            --accent-primary: #93c5fd;
            --accent-light: #3b82f6;
            --border-light: #334155;
            --shadow-light: 0 4px 12px rgba(0,0,0,0.15);
            --shadow-medium: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* 全局样式 */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: "Inter", "微软雅黑", system-ui, -apple-system; 
        }
        body { 
            background: var(--bg-main); 
            color: var(--text-desc); 
            line-height: 1.6; 
            padding: 20px; 
            transition: background 0.3s ease, color 0.3s ease; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 30px 0; 
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 顶部栏：标题+明暗模式切换 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .shop-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(120deg, var(--accent-primary), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin: 20px 0;
        }
        .theme-toggle {
            width: 42px;
            height: 22px;
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-primary);
            transition: transform 0.3s ease;
        }
        .dark .theme-toggle::after {
            transform: translateX(20px);
        }

        /* 主内容区域 */
        .welcome-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .welcome-text {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--text-desc);
        }
        
        /* 按钮样式 - 匹配教程页面 */
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        .btn {
            padding: 14px 30px;
            background: var(--accent-primary);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 160px;
            box-shadow: var(--shadow-light);
        }
        .btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-title);
            border: 1px solid var(--border-light);
        }
        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        /* 密码模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow-medium);
            border: 1px solid var(--border-light);
        }
        .modal-title {
            font-size: 1.3rem;
            color: var(--text-title);
            margin-bottom: 15px;
            text-align: center;
        }
        .password-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            background: var(--bg-main);
            color: var(--text-title);
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1rem;
            letter-spacing: 3px;
        }
        .password-hint {
            font-size: 0.9rem;
            color: var(--text-desc);
            text-align: center;
            margin-bottom: 20px;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        .modal-btn.confirm {
            background: var(--accent-primary);
            color: white;
        }
        .modal-btn.cancel {
            background: var(--bg-main);
            color: var(--text-title);
            border: 1px solid var(--border-light);
        }
        
        /* 页脚 */
        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: 30px;
            border-top: 1px solid var(--border-light);
            font-size: 0.9rem;
            color: var(--text-desc);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .shop-title {
                font-size: 2rem;
            }
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 280px;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .welcome-content {
            animation: fadeIn 0.8s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部：标题+明暗模式切换 -->
        <div class="header">
            <h1 class="shop-title">拉布布折纸铺</h1>
            <div class="theme-toggle" id="themeToggle"></div>
        </div>

        <!-- 主内容区域 -->
        <div class="welcome-content">
            <p class="welcome-text">欢迎来到拉布布折纸铺，这里汇集了各种精美的折纸教程，从简单的入门作品到复杂的立体模型，让我们一起探索折纸的奇妙世界！</p>
            
            <div class="btn-group">
                <button class="btn" id="videoBtn">获取内部视频</button>
                <a href="https://luoluo749.github.io/lbbzzp1/" class="btn btn-secondary" id="aboutBtn">关于我们</a>
            </div>
        </div>

        <!-- 密码输入模态框 -->
        <div class="modal" id="passwordModal">
            <div class="modal-content">
                <h3 class="modal-title">管理员验证</h3>
                <p class="password-hint">请输入四位数字密码</p>
                <input type="password" class="password-input" id="passwordInput" maxlength="4" placeholder="****">
                <div class="modal-buttons">
                    <button class="modal-btn confirm" id="confirmBtn">确认</button>
                    <button class="modal-btn cancel" id="cancelBtn">取消</button>
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="footer">
            <p>拉布布折纸铺 &copy; 2023 - 保留所有权利</p>
        </div>
    </div>

    <script>
        // 1. 明暗模式切换（与教程页面完全一致）
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const isDarkMode = localStorage.getItem('isDarkMode') === 'true';

        // 初始化主题（优先用户之前的选择）
        if (isDarkMode) {
            html.classList.add('dark');
        }

        // 点击切换主题
        themeToggle.addEventListener('click', () => {
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('isDarkMode', isDark);
        });

        // 2. 按钮功能
        const videoBtn = document.getElementById('videoBtn');
        const aboutBtn = document.getElementById('aboutBtn');
        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        // 密码验证
        const correctPassword = "6226";
        
        // 打开密码模态框
        videoBtn.addEventListener('click', () => {
            passwordModal.style.display = 'flex';
            passwordInput.value = '';
            passwordInput.focus();
        });
        
        // 确认密码
        confirmBtn.addEventListener('click', () => {
            if (passwordInput.value === correctPassword) {
                // 密码正确，跳转到教程页面
                window.location.href = "https://luoluo749.github.io/paper-folding-tutorial/";
            } else {
                alert("密码错误，请重新输入！");
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
        
        // 取消按钮
        cancelBtn.addEventListener('click', () => {
            passwordModal.style.display = 'none';
        });
        
        // 按回车键确认
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                confirmBtn.click();
            }
        });
        
        // 点击模态框外部关闭
        passwordModal.addEventListener('click', (e) => {
            if (e.target === passwordModal) {
                passwordModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
