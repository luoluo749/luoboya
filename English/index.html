<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>今日复习计划（服务器版）</title>
    <style>
        body {
            font-family: 微软雅黑;
            padding: 20px;
            background-color: #f9f3e9;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ddd;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #e67e22;
            text-align: center;
            font-size: 24px;
        }
        .today-review {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
        }
        .today-title {
            color: #856404;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .today-item {
            color: #721c24;
            margin: 5px 0;
            font-size: 15px;
        }
        .no-today {
            color: #6c757d;
            font-size: 14px;
        }
        .input-area {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            width: 250px;
            margin: 10px 5px;
            border: 2px solid #e67e22;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .plan-item {
            margin: 15px 0;
            padding: 15px;
            background: #fef5e7;
            border-radius: 8px;
            border-left: 4px solid #e67e22;
        }
        .review-day {
            margin: 6px 0;
            color: #333;
            font-size: 14px;
        }
        .title {
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tip {
            color: #666;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>今日复习+10次计划（服务器版）</h1>

        <div class="today-review">
            <div class="today-title">📅 今天（本地日期：<span id="localToday">${getLocalDateStr(new Date())}</span>）要复习的课：</div>
            <div id="todayReviewList" class="no-today">
                正在加载复习计划...
            </div>
        </div>

        <div class="input-area">
            <p>1. 开始学习日期（默认今天）：</p>
            <input type="date" id="startDate" value="${getLocalDateStr(new Date())}">
            <p>2. 课程名称（如“五年级语文第1课”）：</p>
            <input type="text" id="planName" placeholder="输入课程名">
            <br>
            <button onclick="addNewPlan()">添加10次复习计划</button>
            <button onclick="exportToTxt()">导出全部计划到TXT文件</button>
        </div>

        <div id="allPlans"></div>
    </div>

    <script>
        const reviewIntervals = [1, 2, 3, 5, 7, 9, 12, 14, 17, 21]; // 10次间隔
        const PLAN_KEY = "linkedReviewPlans";
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const todayStr = getLocalDateStr(today);

        // 核心：本地日期格式化（不涉及时区）
        function getLocalDateStr(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const day = String(date.getDate()).padStart(2, "0");
            return `${year}-${month}-${day}`;
        }

        // 页面打开逻辑
        window.onload = () => {
            document.getElementById('localToday').textContent = getLocalDateStr(today);
            // 先尝试从服务器加载计划
            loadPlansFromServer();
        };

        // 从服务器加载计划（从"课程"文件夹读取all_plans.txt）
        function loadPlansFromServer() {
            // 路径是 '课程/all_plans.txt'，表示在"课程"文件夹里
            fetch('课程/all_plans.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('服务器上找不到计划文件');
                    }
                    return response.text();
                })
                .then(txtContent => {
                    parseAndDisplayServerPlans(txtContent);
                    console.log('成功从服务器加载计划');
                })
                .catch(error => {
                    console.error('从服务器加载失败，尝试加载本地计划:', error);
                    loadLocalPlans();
                });
        }

        // 解析服务器TXT内容并显示
        function parseAndDisplayServerPlans(txtContent) {
            const blocks = txtContent.split('===').map(block => block.trim()).filter(block => block);
            const serverPlans = [];

            blocks.forEach(block => {
                const lines = block.split('\n').map(line => line.trim()).filter(line => line);
                if (lines.length === 0) return;

                const plan = {
                    id: Date.now() + Math.random(),
                    name: '',
                    startDate: '',
                    reviews: []
                };

                let inReviewSection = false;

                lines.forEach(line => {
                    if (line.startsWith('课程:')) {
                        plan.name = line.replace('课程: ', '');
                    } else if (line.startsWith('开始日期:')) {
                        plan.startDate = line.replace('开始日期: ', '');
                    } else if (line === '复习安排:') {
                        inReviewSection = true;
                    } else if (inReviewSection && line.match(/^第(\d+)次:/)) {
                        const parts = line.split(': ');
                        const times = parseInt(parts[0].replace('第', '').replace('次', ''));
                        const datePart = parts[1].split(' (')[0];
                        const intervalMatch = parts[1].match(/第(\d+)天/);
                        const interval = intervalMatch ? parseInt(intervalMatch[1]) : 0;
                        
                        plan.reviews.push({
                            times: times,
                            date: datePart,
                            interval: interval
                        });
                    }
                });

                if (plan.name && plan.startDate && plan.reviews.length > 0) {
                    serverPlans.push(plan);
                }
            });

            if (serverPlans.length > 0) {
                // 按开始日期排序
                serverPlans.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));
                showAllPlans(serverPlans);
                showTodayReview(serverPlans);
            } else {
                console.log('服务器文件格式错误，加载本地计划');
                loadLocalPlans();
            }
        }

        // 加载本地存储的计划
        function loadLocalPlans() {
            const allPlans = JSON.parse(localStorage.getItem(PLAN_KEY) || "[]");
            // 只保留未完成的计划
            const activePlans = allPlans.filter(plan => {
                if (plan.reviews.length === 0) return false;
                const lastReviewDate = new Date(plan.reviews[plan.reviews.length - 1].date);
                lastReviewDate.setHours(0, 0, 0, 0);
                return lastReviewDate >= today;
            });
            showAllPlans(activePlans);
            showTodayReview(activePlans);
        }

        // 新增计划（保存到本地存储）
        function addNewPlan() {
            const startInput = document.getElementById("startDate").value;
            const planName = document.getElementById("planName").value.trim();

            if (!startInput) { alert("请选开始日期～"); return; }
            if (!planName) { alert("给课程起个名字吧～"); return; }

            const [y, m, d] = startInput.split('-').map(Number);
            const startDate = new Date(y, m - 1, d);
            startDate.setHours(0, 0, 0, 0);
            const firstReviewBase = new Date(startDate);
            firstReviewBase.setDate(firstReviewBase.getDate() + 1);

            const newPlan = {
                id: Date.now(),
                name: planName,
                startDate: startInput,
                reviews: reviewIntervals.map((interval, i) => {
                    const reviewDate = new Date(firstReviewBase);
                    reviewDate.setDate(firstReviewBase.getDate() + interval - 1);
                    return {
                        times: i + 1,
                        date: getLocalDateStr(reviewDate),
                        interval: interval
                    };
                })
            };

            const allPlans = JSON.parse(localStorage.getItem(PLAN_KEY) || "[]");
            allPlans.push(newPlan);
            localStorage.setItem(PLAN_KEY, JSON.stringify(allPlans));

            showAllPlans(allPlans);
            showTodayReview(allPlans);

            document.getElementById("planName").value = "";
        }

        // 显示所有计划
        function showAllPlans(allPlans) {
            const dom = document.getElementById("allPlans");
            dom.innerHTML = "";

            if (allPlans.length === 0) {
                dom.innerHTML = "<div class='tip'>暂无计划～ 输入课程名点「添加」吧！</div>";
                return;
            }

            // 按开始日期排序
            allPlans.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));

            allPlans.forEach(plan => {
                const planDom = document.createElement("div");
                planDom.className = "plan-item";
                planDom.innerHTML = `<div class="title">📚 ${plan.name}（开始：${plan.startDate}）</div>`;

                plan.reviews.forEach(review => {
                    const reviewDateObj = new Date(review.date.split('-')[0], review.date.split('-')[1]-1, review.date.split('-')[2]);
                    const isPast = reviewDateObj < today;
                    const isToday = review.date === todayStr;
                    let style = "";
                    if (isPast) style = "text-decoration: line-through; color: #999;";
                    if (isToday) style = "background-color: #ffeeba; font-weight: bold;";
                    
                    planDom.innerHTML += `
                        <div class="review-day" style="${style}">
                            第${review.times}次：${review.date}（距开始第${review.interval}天）
                            ${isToday ? ' 🚨 今日复习' : ''}
                        </div>
                    `;
                });

                dom.appendChild(planDom);
            });
        }

        // 显示今日复习
        function showTodayReview(allPlans = null) {
            const dom = document.getElementById("todayReviewList");
            if (!allPlans) {
                allPlans = JSON.parse(localStorage.getItem(PLAN_KEY) || "[]");
            }
            
            const todayTasks = [];

            allPlans.forEach(plan => {
                plan.reviews.forEach(review => {
                    if (review.date === todayStr) {
                        todayTasks.push(`${plan.name}（第${review.times}次）`);
                    }
                });
            });

            if (todayTasks.length > 0) {
                dom.innerHTML = todayTasks.map(t => `<div class="today-item">✅ ${t}</div>`).join('');
                dom.className = "today-item";
            } else {
                dom.innerHTML = "今天没有要复习的内容哦～";
                dom.className = "no-today";
            }
        }

        // 导出全部计划到TXT文件（用于上传到服务器）
        function exportToTxt() {
            const allPlans = JSON.parse(localStorage.getItem(PLAN_KEY) || "[]");
            if (allPlans.length === 0) {
                alert("没有可导出的计划！");
                return;
            }

            // 按开始日期排序
            allPlans.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));

            // 构建TXT内容，格式与服务器文件兼容
            let txtContent = "";
            allPlans.forEach((plan, index) => {
                if (index > 0) txtContent += "===\n"; // 用===分隔不同计划
                txtContent += `课程: ${plan.name}\n`;
                txtContent += `开始日期: ${plan.startDate}\n`;
                txtContent += "复习安排:\n";
                plan.reviews.forEach(review => {
                    txtContent += `  第${review.times}次: ${review.date} (距开始第${review.interval}天)\n`;
                });
            });

            // 创建并下载文件
            const blob = new Blob([txtContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `all_plans.txt`; // 固定文件名，方便上传
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert("all_plans.txt 文件已下载！请将它上传到服务器的\"课程\"文件夹里。");
        }
    </script>
</body>
</html>
