    <script>
        const reviewIntervals = [1, 2, 3, 5, 7, 9, 12, 14, 17, 21]; // 10æ¬¡é—´éš”
        const PLAN_KEY = "linkedReviewPlans";
        const today = new Date();

        // æ ¸å¿ƒï¼šæœ¬åœ°æ—¥æœŸæ ¼å¼åŒ–ï¼ˆä¸æ¶‰åŠæ—¶åŒºï¼‰
        function getLocalDateStr(date) {

            const day = String(date.getDate()).padStart(2, "0");

        window.onload = () => {

        // ä»æœåŠ¡å™¨åŠ è½½è®¡åˆ’ï¼ˆä»"è¯¾ç¨‹"æ–‡ä»¶å¤¹è¯»å–all_plans.txtï¼‰
        function loadPlansFromServer() {

            fetch('è¯¾ç¨‹/all_plans.txt')

        // è§£ææœåŠ¡å™¨TXTå†…å®¹å¹¶æ˜¾ç¤º
        function parseAndDisplayServerPlans(txtContent) {
            const blocks = txtContent.split('===').map(block => block.trim()).filter(block => block);
            const serverPlans = [];

            blocks.forEach(block => {
                const lines = block.split('\n').map(line => line.trim()).filter(line => line);
                if (lines.length === 0) return;

                const plan = {
                    id: Date.now() + Math.random(),
                    name: '',
                    startDate: '',
                    reviews: []
                };

                let inReviewSection = false;

                lines.forEach(line => {
                    if (line.startsWith('è¯¾ç¨‹:')) {
                        plan.name = line.replace('è¯¾ç¨‹: ', '');
                    } else if (line.startsWith('å¼€å§‹æ—¥æœŸ:')) {
                        plan.startDate = line.replace('å¼€å§‹æ—¥æœŸ: ', '');
                    } else if (line === 'å¤ä¹ å®‰æ’:') {
                        inReviewSection = true;
                    } else if (inReviewSection && line.match(/^ç¬¬(\d+)æ¬¡:/)) {
                        const parts = line.split(': ');
                        const times = parseInt(parts[0].replace('ç¬¬', '').replace('æ¬¡', ''));
                        const datePart = parts[1].split(' (')[0];
                        const intervalMatch = parts[1].match(/ç¬¬(\d+)å¤©/);
                        const interval = intervalMatch ? parseInt(intervalMatch[1]) : 0;
                        
                        plan.reviews.push({
                            times: times,
                            date: datePart,
                            interval: interval
                        });
                    }
                });

                if (plan.name && plan.startDate && plan.reviews.length > 0) {
                    serverPlans.push(plan);
                }
            });

            if (serverPlans.length > 0) {
                // æŒ‰å¼€å§‹æ—¥æœŸæ’åº
                serverPlans.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));
                showAllPlans(serverPlans);
                showTodayReview(serverPlans);
            } else {
                console.log('æœåŠ¡å™¨æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼ŒåŠ è½½æœ¬åœ°è®¡åˆ’');
                loadLocalPlans();
            }
        }

        // åŠ è½½æœ¬åœ°å­˜å‚¨çš„è®¡åˆ’
        function loadLocalPlans() {
            const allPlans = JSON.parse(localStorage.getItem(PLAN_KEY) || "[]");
            // åªä¿ç•™æœªå®Œæˆçš„è®¡åˆ’
            const activePlans = allPlans.filter(plan => {
                if (plan.reviews.length === 0) return false;
                const lastReviewDate = new Date(plan.reviews[plan.reviews.length - 1].date);
                lastReviewDate.setHours(0, 0, 0, 0);
                return lastReviewDate >= today;
            });
            showAllPlans(activePlans);
            showTodayReview(activePlans);
        }

        // æ–°å¢è®¡åˆ’ï¼ˆä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨ï¼‰
        function addNewPlan() {
            const startInput = document.getElementById("startDate").value;
            const planName = document.getElementById("planName").value.trim();

            if (!startInput) { alert("è¯·é€‰å¼€å§‹æ—¥æœŸï½"); return; }
            if (!planName) { alert("ç»™è¯¾ç¨‹èµ·ä¸ªåå­—å§ï½"); return; }

            const [y, m, d] = startInput.split('-').map(Number);
            const startDate = new Date(y, m - 1, d);
            startDate.setHours(0, 0, 0, 0);
            const firstReviewBase = new Date(startDate);
            firstReviewBase.setDate(firstReviewBase.getDate() + 1);

            const newPlan = {
                id: Date.now(),
                name: planName,
                startDate: startInput,
                reviews: reviewIntervals.map((interval, i) => {
                    const reviewDate = new Date(firstReviewBase);
                    reviewDate.setDate(firstReviewBase.getDate() + interval - 1);
                    return {
                        times: i + 1,
                        date: getLocalDateStr(reviewDate),
                        interval: interval
                    };
                })
            };

            const allPlans = JSON.parse(localStorage.getItem(PLAN_KEY) || "[]");
            allPlans.push(newPlan);
            localStorage.setItem(PLAN_KEY, JSON.stringify(allPlans));

            showAllPlans(allPlans);
            showTodayReview(allPlans);

            document.getElementById("planName").value = "";
        }

        // æ˜¾ç¤ºæ‰€æœ‰è®¡åˆ’
        function showAllPlans(allPlans) {
            const dom = document.getElementById("allPlans");
            dom.innerHTML = "";

            if (allPlans.length === 0) {
                dom.innerHTML = "<div class='tip'>æš‚æ— è®¡åˆ’ï½ è¾“å…¥è¯¾ç¨‹åç‚¹ã€Œæ·»åŠ ã€å§ï¼</div>";
                return;
            }

            // æŒ‰å¼€å§‹æ—¥æœŸæ’åº
            allPlans.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));

            allPlans.forEach(plan => {
                const planDom = document.createElement("div");
                planDom.className = "plan-item";
                planDom.innerHTML = `<div class="title">ğŸ“š ${plan.name}ï¼ˆå¼€å§‹ï¼š${plan.startDate}ï¼‰</div>`;

                plan.reviews.forEach(review => {

                    planDom.innerHTML += `

                            ç¬¬${review.times}æ¬¡ï¼š${review.date}ï¼ˆè·å¼€å§‹ç¬¬${review.interval}å¤©ï¼‰
                            ${isToday ? ' ğŸš¨ ä»Šæ—¥å¤ä¹ ' : ''}

        // æ˜¾ç¤ºä»Šæ—¥å¤ä¹ 
        function showTodayReview(allPlans = null) {

            allPlans.forEach(plan => {

        // å¯¼å‡ºå…¨éƒ¨è®¡åˆ’åˆ°TXTæ–‡ä»¶ï¼ˆç”¨äºä¸Šä¼ åˆ°æœåŠ¡å™¨ï¼‰
        function exportToTxt() {

            if (allPlans.length === 0) {

            // æŒ‰å¼€å§‹æ—¥æœŸæ’åº

            // æ„å»ºTXTå†…å®¹ï¼Œæ ¼å¼ä¸æœåŠ¡å™¨æ–‡ä»¶å…¼å®¹
            let txtContent = "";

                txtContent += `è¯¾ç¨‹: ${plan.name}\n`;

                txtContent += "å¤ä¹ å®‰æ’:\n";
                plan.reviews.forEach(review => {

            // åˆ›å»ºå¹¶ä¸‹è½½æ–‡ä»¶

        }
